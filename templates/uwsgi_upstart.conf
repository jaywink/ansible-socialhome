description "{{ socialhome_domain }}"
start on runlevel [2345]
stop on runlevel [06]
setuid {{ socialhome_os_user }}
setgid {{ socialhome_os_user }}

respawn
respawn limit 10 30

env DJANGO_SETTINGS_MODULE=config.settings.production

exec /home/{{ socialhome_os_user }}/venv/bin/uwsgi --die-on-term /home/{{ socialhome_os_user }}/uwsgi.ini
